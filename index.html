<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Viewer & Editor</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="jsonEditorApp" class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">JSON Viewer</h2>
        <button class="btn btn-secondary" @click="toggleMode">
          <i v-if="mode === 'dark'" class="bi bi-sun"></i>
          <i v-else class="bi bi-moon"></i>
        </button>
      </div>

      <div class="mb-3">
        <h5>Editor:</h5>
        <textarea
          class="form-control code-editor"
          v-model="jsonInput"
          @input="validateJSON"
          rows="15"
          placeholder="Introduce tu JSON aquí..."
        ></textarea>
      </div>

      <p v-if="error" class="text-danger">{{ error }}</p>

      <div class="d-flex mb-3">
        <button class="btn btn-primary me-2" @click="formatJSON">
          <i class="bi bi-code-square"></i> Formatear
        </button>
        <button class="btn btn-info me-2" @click="minimizeJSON">
          <i class="bi bi-file-zip"></i> Minimizar
        </button>
        <button class="btn btn-warning me-2" @click="copyOutput">
          <i class="bi bi-clipboard"></i> Copiar JSON
        </button>
        <button class="btn btn-danger" @click="clear">
          <i class="bi bi-trash"></i> Limpiar
        </button>
      </div>

      <div>
        <h5>Vista previa:</h5>
        <pre class="code-preview">{{ formattedJSON }}</pre>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 mt-5">
      © 2023
      <a href="https://github.com/DavidDevGt" target="_blank">DavidDevGt</a>
      - Derechos Reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
